{% extends "header.html" %}
{% block body %}


<div class="container">
	<div class="row justify-content px-2 md-center bg-light border border-info rounded">
		<div class="ml-auto">
		<h1 class="h1">{{lesson.title}}</h1>
		<p class="lead"> {{lesson.body|safe}} </p>
		<hr>
		{% if homework %}
		<p class="lead"> <b> Homework: </b> {{homework[:][0].description}} (due {{homework[:][0].date}} ) </p>
		{% else %}
		<p class="lead"> No homework. Relax!  </p>
		{% endif %}
	</div>
</div>

{% endblock %}
